quicktabs.admin:
  path: '/admin/structure/quicktabs'
  defaults:
    _title: 'Quick Tabs'
    _entity_list: 'quicktabs_instance'
  requirements:
    _permission: 'administer quicktabs'
  options:
    _admin_route: TRUE
entity.quicktabs_instance.add:
  path: '/admin/structure/quicktabs/add'
  defaults:
    _title: 'Add Quicktabs Instance'
    _entity_form: quicktabs_instance.add
  requirements:
    _permission: 'administer quicktabs'
entity.quicktabs_instance.delete:
 path: '/admin/structure/quicktabs/{quicktabs_instance}/delete'
 defaults:
   _title: 'Delete quicktab'
   _entity_form: quicktabs_instance.delete
 requirements:
   _permission: 'administer quicktabs'
entity.quicktabs_instance.edit:
  path: '/admin/structure/quicktabs/{quicktabs_instance}/edit'
  defaults:
    _title: 'Edit quicktab'
    _entity_form: quicktabs_instance.edit
  requirements:
    _permission: 'administer quicktabs'
entity.quicktabs_instance.clone:
  path: '/admin/structure/quicktabs/{quicktabs_instance}/clone'
  defaults:
    _title: 'Clone quicktab'
    _entity_form: quicktabs_instance.clone
  requirements:
    _permission: 'administer quicktabs'
entity.quicktabs_instance.export:
  path: '/admin/structure/quicktabs/{quicktabs_instance}/export'
  defaults:
    _title: 'Export quicktab'
    _entity_form: quicktabs_instance.export
  requirements:
    _permission: 'administer quicktabs'
